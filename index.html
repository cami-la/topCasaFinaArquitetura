<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="estilos.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h2>Sobre Nós</h2>
    <img class="img-responsive" src="img/empresa.jpg" alt="" srcset="">

    <div class="panel-group" id="paineis-sobre">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paineis-sobre">Desde 1935</h3>
        </div>
        <div id="primeiro-paragrafo" class="collapse">
          <div class="panel-body">
            <p>A TopCasa Fina Arquitetura está no mercado desde 1935 trazendo casas, mansões e prédios lindos para o
              mundo. </p>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#paineis-sobre">Preços acessíveis</h3>
        </div>
        <div id="segundo-paragrafo" class="collapse">
          <div class="panel-body">
            <p> Preços a partir de R$ 1000,00 </p>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#paineis-sobre">Alegria para colaborar com um
            mundo mais bonito</h3>
        </div>
        <div id="terceiro-paragrafo" class="collapse">
          <div class="panel-body">
            <p> Preços a partir de R$ 1000,00 </p>
          </div>
        </div>
      </div>

    </div>
  </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>

</html>
